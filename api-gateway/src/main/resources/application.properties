spring.application.name=api-gateway
server.port=8765
#server.address=0.0.0.0

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

logging.pattern.console=%C{1} [%-5level] %d{HH:mm:ss} - %msg%n

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# --- CORS ---
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true

spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOrigins=http://192.168.0.10:5173
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowCredentials=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].maxAge=3600

# Marshruti
spring.cloud.gateway.routes[0].id=users-auth-route
spring.cloud.gateway.routes[0].uri=lb://users
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

spring.cloud.gateway.routes[1].id=users-api-route
spring.cloud.gateway.routes[1].uri=lb://users
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.reactor.netty=DEBUG
logging.level.reactor.netty.http.server=DEBUG
logging.level.org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping=DEBUG
logging.level.org.springframework.web.reactive.DispatcherHandler=DEBUG

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.reactive=DEBUG