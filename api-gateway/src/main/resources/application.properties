spring.application.name=api-gateway
server.port=8765

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

logging.pattern.console=%C{1} [%-5level] %d{HH:mm:ss} - %msg%n

# ????-????????? (????? ???????? ??? ???????)
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# --- CORS ---
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true

# ????????? ?????? ? localhost ? ? IP (?????? ?? ???? IP, ???? ????)
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOrigins=http://localhost:5173,http://192.168.1.144:5173
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowCredentials=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].maxAge=3600

# --- ROUTING ---
# ??????? ? ?????? 'users'
spring.cloud.gateway.routes[0].id=users-route
spring.cloud.gateway.routes[0].uri=lb://users
# ???????? ????????: ??????? ????????? ??? auth
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**, /api/users/**


spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000


